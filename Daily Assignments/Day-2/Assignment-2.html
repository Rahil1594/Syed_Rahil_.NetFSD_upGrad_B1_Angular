<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment</title>
</head>
<body>

<h2>Book Appointment</h2>

<form>
    <label>Department:</label>
    <input list="departments" required>
    <datalist id="departments">
        <option value="Cardiology">
        <option value="Neurology">
        <option value="Orthopedics">
        <option value="Gynecology">
    </datalist>
<br>
    <label>Doctor Name:</label>
    <input type="text" placeholder="Enter or select doctor" required>
<br>
    <label>Appointment Date:</label>
    <input type="date" min="2026-01-01" required>
<br>
    <label>Time:</label>
    <input type="time" required>
<br>
    <label>Age:</label>
    <input type="number" min="1" required>
<br>
    <label>Phone:</label>
    <input type="tel" pattern="[0-9]{10}" required>
<br>
    <label>Email:</label>
    <input type="email" required>
<br>
    <label>Upload Medical Reports:</label>
    <input type="file" multiple>
<br>
    <label>
        <input type="checkbox"> Emergency Case
    </label>
<br>
<br>
    <button type="submit">Book</button>
</form>

</body>
</html>
